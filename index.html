<!DOCTYPE html>
<!--[if lt IE 7]>
<html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->

<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horizon Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon-precomposed" href="/app/img/apple-touch-icon-precomposed.png">
  <link rel="icon" type="image/png" href="/app/img/favicon.png">

  <link rel="stylesheet" href="/dist/css/app.css">
  <link rel="stylesheet" href="/bower_components/offline/themes/offline-theme-dark.css">
  <link rel="stylesheet" href="/bower_components/offline/themes/offline-language-english.css">

</head>
<body>

<div id="wrap">
  <div main-nav ng-cloak ng-controller="InfoCtrl" class="navbar navbar-default navbar-static-top"></div>
  <div class="snap-drawers" ng-cloak>
    <div snap-draw-left style="height: 100%;"></div>
  </div>
  <div id="main-content" class="container-fluid snap-content">
    <div class="row main-content" ng-controller="InfoCtrl" ng-cloak>
      <div ng-view class="reveal-animation"></div>
    </div>
  </div>
  <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation" ng-controller="SaveSessionCtrl">
    <div class="alert alert-success message reveal-animation" role="alert" ng-show="saved == true"><strong>Save successful</strong></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 text-right">
          <a ng-hide="running_session == true" ng-click="saveSession()" class="btn btn-success btn-sm mt-10">SAVE <span
              class="glyphicon glyphicon-export"></span></a>

          <div class="btn-group" ng-show="running_session == true" ng-cloak>
            <a ng-click="saveSession()" class="btn btn-trans btn-gradient btn-sm mt-10">COPY <span
                class="glyphicon glyphicon glyphicon-plus-sign"></span></a>
            <a ng-click="updateSession()" class="btn btn-success btn-gradient btn-sm mt-10"
               ng-disabled="saving == true">
              <span ng-show="saving == false">SAVE</span>
              <span ng-show="saving == true">SAVING</span> <span class="glyphicon glyphicon-export"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>

<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="/bower_components/angular-local-storage/angular-local-storage.js"></script>
<script type="text/javascript" src="/bower_components/firebase/firebase.js"></script>
<script type="text/javascript" src="/bower_components/angularfire/angularfire.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script type="text/javascript" src="/src/js/charts/highcharts.js"></script>
<script type="text/javascript" src="/src/js/charts/exporting.js"></script>
<script type="text/javascript" src="/bower_components/highcharts-ng/dist/highcharts-ng.js"></script>

<script type="text/javascript" src="/app/js/app.js"></script>
<script type="text/javascript" src="/app/js/directives.js"></script>
<script type="text/javascript" src="/app/js/filters.js"></script>
<script type="text/javascript" src="/app/js/services.js"></script>
<script type="text/javascript" src="/app/js/controllers.js"></script>
<script type="text/javascript" src="/app/js/chart_controllers.js"></script>

<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script type="text/javascript" src="/src/js/ui/snap.js"></script>
<script type="text/javascript" src="/src/js/ui/fastclick.js"></script>
<script type="text/javascript" src="/src/js/ui/appscroll.min.js"></script>

<script type="text/javascript" src="/bower_components/offline/offline.min.js"></script>
<script type="text/javascript" src="/bower_components/offlinejs-simulate-ui/offline-simulate-ui.min.js"></script>
</body>
</html>
