<!DOCTYPE html>
<html ng-app="myApp">
<head>

    <title>Horizon Calculator</title>

    <link rel="icon"
          type="image/png"
          href="favicon.png">

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
