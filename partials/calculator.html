<div ng-cloak>

    <!-- SHEET: VARIABLES C20 - C25 -->
    <div class="panel__1">

        <div class="row panel panel-default panel__item">
            <div class="panel-body">
                <div class="panel__inner">
                    <tabset>
                        <tab heading="Figures">
                            <div class="col-sm-12 pt-25">

                                <div class="row" ng-hide="view_state.fig_collapsed">
                                    <div class="col-sm-12 form-group">
                                        <label for="param1">Current total passengers boarded per year</label>
                                        <input id="param1" data-xl-sheet="variables" data-xl-cell="C20" type="text"
                                               ng-model="input.param1"
                                               ng-change="updateData();" class="form-control" step="20000"
                                               min="0" fcsa-number>
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label for="param2">Expected passenger growth per year - for the next 5 years</label>

                                        <input id="param2" data-xl-sheet="variables" data-xl-cell="C21" type="text"
                                               ng-model="input.param2"
                                               ng-change="updateData();" class="form-control"
                                                   fcsa-number="{ append: '%' }">
                                    </div>
                                    <div class="col-sm-12 form-group">
                                        <label for="param3">Number of tickets issued per year</label>
                                        <input id="param3" data-xl-sheet="variables" data-xl-cell="C23" type="text"
                                               ng-model="input.param3"
                                               ng-change="updateData();" class="form-control" >
                                    </div>
                                    <div class="col-sm-12 form-group">
                                        <label for="param4">Percentage of tickets reissued</label>
                                        <input id="param4" data-xl-sheet="variables" data-xl-cell="C24" type="text"
                                               ng-model="input.param4"
                                               ng-change="updateData();" class="form-control"
                                               fcsa-number="{ append: '%' }">
                                    </div>
                                    <div class="col-sm-12 form-group">
                                        <label for="param5">Hourly labour costs</label>
                                        <input id="param5" data-xl-sheet="variables" data-xl-cell="C25" type="text"
                                               ng-model="input.param5"
                                               ng-change="updateData();" class="form-control"
                                               fcsa-number="{ prepend: '{{info.currency.symbol}}', maxDecimals: 2, preventInvalidInput: true }">
                                    </div>
                                    <div class="col-sm-12 form-group">
                                        <label for="adjustment">Chart number adjustment</label>
                                        <input id="adjustment" type="text" ng-model="input.adjustment" ng-change="updateData();"
                                               class="form-control"
                                               fcsa-number>
                                    </div>

                                </div>
                            </div>

                        </tab>
                        <tab heading="Revenue">
                            <div class="col-sm-12 pt-25">

                                <div class="row" ng-hide="view_state.rev_collapsed">
                                    <div class="col-sm-12 form-group">
                                        <label for="param6">Airline's annual revenue</label>
                                        <input id="param6" data-xl-sheet="variables" data-xl-cell="C27" type="text"
                                               ng-model="input.param6"
                                               ng-change="updateData();" class="form-control" fcsa-number="{ prepend: '{{info.currency.symbol}}'}">
                                    </div>
                                    <div class="col-sm-12 form-group">
                                        <label for="param7">Airline's annual cost base</label>
                                        <input id="param7" data-xl-sheet="variables" data-xl-cell="C28" type="text"
                                           ng-model="input.param7"
                                           ng-change="updateData();" class="form-control"
                                           fcsa-number="{ prepend: '{{info.currency.symbol}}'}">
                                    </div>
                                    <div class="col-sm-12 form-group">
                                        <label for="param8">Distribution costs as a percentage of annual cost base</label>
                                        <input id="param8" data-xl-sheet="variables" data-xl-cell="C29" type="text"
                                               ng-model="input.param8"
                                               ng-change="updateData();" class="form-control"
                                               fcsa-number="{ append: '%' }">
                                    </div>
                                    <div class="col-sm-12 form-group">
                                        <label for="param10">Fuel cost as a percentage of annual cost base</label>
                                        <input id="param10" data-xl-sheet="variables" data-xl-cell="C31" type="text"
                                               ng-model="input.param10"
                                               ng-change="updateData();" class="form-control"
                                               fcsa-number="{ append: '%' }">
                                    </div>
                                    <div class="col-sm-12 form-group">
                                        <label for="param9">Average yield per ticket</label>
                                        <input id="param9" data-xl-sheet="variables" data-xl-cell="C30" type="text"
                                                   ng-model="input.param9"
                                                   ng-change="updateData();" class="form-control"
                                                   fcsa-number="{ prepend: '{{info.currency.symbol}}'}">
                                    </div>
                                </div>
                            </div>

                        </tab>
                        <tab heading="Services">
                            <services></services>
                        </tab>
                    </tabset>

                </div>
            </div>
        </div>

    </div>

    <div id="chart" class="panel__2">
        <div class="row panel panel-default panel__item" style="margin-left: 0;">
            <div class="panel-heading pos-rel">Results
                <div class="panel-heading-btn-group pull-right btn-group">
                    <a ui-sref="calculator.chart_high" class="btn btn-primary"
                       ng-class="{'active' : resultsView == 'calculator.index' || resultsView == 'calculator.chart_high'}">Chart (High)</a>
                    <a ui-sref="calculator.chart_low" class="btn btn-primary" ui-sref-active="active">Chart (Low)</a>
                    <a ui-sref="calculator.test" class="btn btn-primary" ui-sref-active="active">Data</a>
                </div>
            </div>
            <div class="panel-body">
                <div ui-view="dataView" autoscroll="false" class="fade-content panel__inner pt-15" onload=""></div>
            </div>
        </div>
    </div>

</div>
