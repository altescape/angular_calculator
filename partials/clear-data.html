<div class="col-md-4 col-md-offset-4">
    <div class="row">
        <h1>Clear Data</h1>
        <p class="lead">Confirm log out and clear all local data for this session?</p>
        <p class="lead text-danger"><span class="glyphicon glyphicon-warning-sign"></span> <strong>WARNING!</strong> All of your data will be lost!</p>

        <div class="row">
            <div class="col-md-12">
                <a ng-click="confirmClearData()" class="input-lg user-action user-action-danger">I confirm</a>
                <a ui-sref="calculator.index" class="input-lg user-action">No thanks</a>
            </div>
        </div>
    </div>
</div>
