<div class="snap-drawer snap-drawer-left" ng-controller="InfoCtrl">
    <div class="padder">
        <img class="logo" ng-src="/app/img/logo-small.png">
        <ul class="list-unstyled side-nav">
            <li><a href="/#/user"><img ng-src="/app/img/nav-icon-user.png">{{ user.name }} <span class="edit" ng-show="user.name">(Edit)</span> <span
                      ng-hide="user.name">Add your name here</span></a></li>
            <li><a href="/#/user"><img ng-src="/app/img/nav-icon-company.png">{{ session.name }} <span class="edit" ng-show="user.name">(Edit)</span> <span ng-hide="session.name">Name for this session</span></a>
            </li>
            <li><a href="/#/calculator"><img src="/app/img/nav-icon-calc.png">Calculator</a></li>
            <li>
                    <span class="online" ng-show="isNetUp">
                        <a href="#"><img ng-src="/app/img/network-connected.png"> Online</a>
                    </span>
                    <span class="offline" ng-hide="isNetUp">
                        <a href="#"><img ng-src="/app/img/network-not-connected.png"> Offline</a>
                    </span>
            </li>
            <li><a href="/#/sessions"><img ng-src="/app/img/nav-icon-graph.png"> Sessions <span class="badge">5</span></a></li>
            <li><a href="/#/save-session"><img ng-src="/app/img/nav-icon-graphics.png"> Save this session</a></li>
            <li><a href="/#/logout"><img ng-src="/app/img/nav-icon-logout.png"> Log Out</a></li>
        </ul>
    </div>
</div>
