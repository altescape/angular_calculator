<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 content-margin" ng-controller="AuthCtrl" ng-cloak>

    <div class="well">
        <form name="password">
            <h2>Forgot Password</h2>

            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" type="email" ng-model="auth.email" class="form-control"
                       placeholder="Please enter your email address" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary user-action" ng-click="retrievePassword();">Retrieve password
                    <small-loader ng-show="show_loader"></small-loader>
                </button>
            </div>

            <p class="alert alert-warning" ng-show="message">Check your inbox for your new temporary password. You can
                then <a ui-sref="reset-password"><strong>change your password here</strong></a> to something more
                memorable.</p>

        </form>
    </div>

</div>
