<div class="col-md-3 col-md-offset-5" ng-controller="AuthCtrl" ng-show="user_forms_ready">

    <form name="reset">
        <h1>Reset Password</h1>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" ng-model="auth.email" class="form-control input-lg"
                   placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="old_pword">Old Password</label>
            <input id="old_pword" type="password" ng-model="auth.old_password" class="form-control input-lg"
                   placeholder="Enter your old password" required>
        </div>
        <div class="form-group">
            <label for="new_pword">New Password</label>
            <input id="new_pword" type="password" ng-model="auth.new_password" class="form-control input-lg"
                   placeholder="Enter your new password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="input-lg user-action" ng-click="resetPassword();">Reset <small-loader ng-show="show_loader"></small-loader></button>
        </div>

        <p class="alert alert-warning" ng-show="message">Your password has been changed. <a ui-sref="auth"><strong>Sign in here</strong></a>.</p>

    </form>

</div>
