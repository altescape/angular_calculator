<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 content-margin" ng-controller="AuthCtrl" ng-cloak>

    <div ng-hide="logged_in" class="well">
        <form name="login">
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" ng-model="auth.email" class="form-control"
                       placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="pword">Password</label>
                <input id="pword" type="password" ng-model="auth.password" ng-change="updateInfo()" class="form-control"
                       placeholder="Enter your Password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="sign-in" class="btn btn-primary user-action" ng-click="loginUser();"><span ng-hide="show_loader">Sign in <i class="glyphicon glyphicon-log-out"></i></span><small-loader ng-show="show_loader"></small-loader></button>
            </div>

            <p class="alert alert-warning" ng-show="message">{{ message }} {{ reason }}</p>
            <p class="mt-20 mb-20"><a ui-sref="forgot-password">Forgotten password</a> | <a ui-sref="change-password">Change password</a></p>
        </form>
    </div>

    <div ng-show="logged_in" class="well">
        <h2>Sign Out?</h2>
        <p class="lead">You are signed in with: <strong>{{ user.email }}</strong></p>
        <p><a ng-click="logoutUser()" id="sign-out" class="btn btn-primary user-action mt-0">Sign out <i class="glyphicon glyphicon-log-out"></i></a></p>
    </div>

</div>
