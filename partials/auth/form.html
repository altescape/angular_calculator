<div class="col-md-3 col-md-offset-5" ng-controller="AuthCtrl" ng-show="user_forms_ready">

    <form ng-hide="info.loggedIn" name="login">
        <h1>Sign in</h1>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" ng-model="auth.email" class="form-control input-lg"
                   placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="pword">Password</label>
            <input id="pword" type="password" ng-model="auth.password" ng-change="updateInfo()" class="form-control input-lg"
                   placeholder="Enter your Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="input-lg user-action" ng-click="loginUser();">Sign in <small-loader ng-show="show_loader"></small-loader></button>
        </div>

        <p class="alert alert-warning" ng-show="message">{{ message }} {{ reason }}</p>

        <p class="mt-20 mb-20"><a ui-sref="forgot-password">Forgotten password</a> | <a ui-sref="reset-password">Reset password</a></p>
    </form>

    <div ng-show="loginObj.user">
        <h1>Sign out</h1>
        <p class="lead">Are you sure you'd like to <a ng-click="logoutUser()" class="text-danger">sign out?</a></p>
        <p class="alert alert-warning text-capitalize mt-30 mb-0">Signed in as {{ loginObj.user.email }}</p>
    </div>

</div>
