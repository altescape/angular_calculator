<div class="col-md-4 col-md-offset-4 content-margin" ng-controller="AuthCtrl" ng-show="user_forms_ready">

    <div class="well">
        <form name="reset">
            <h2>Change Password</h2>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" ng-model="auth.email" class="form-control input-lg"
                       placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="old_pword">Old Password</label>
                <input id="old_pword" type="password" ng-model="auth.old_password" class="form-control input-lg"
                       placeholder="Enter your old password" required>
            </div>
            <div class="form-group">
                <label for="new_pword">New Password</label>
                <input id="new_pword" type="password" ng-model="auth.new_password" class="form-control input-lg"
                       placeholder="Enter your new password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="input-lg user-action" ng-click="resetPassword();">Change Password
                    <small-loader ng-show="show_loader"></small-loader>
                </button>
            </div>

            <p class="alert alert-warning" ng-show="message">Your password has been changed. <a ui-sref="auth"><strong>Sign
                        in here</strong></a>.</p>

        </form>
    </div>

</div>
