<div class="col-md-4 col-md-offset-4" ng-controller="InfoCtrl">

    <div class="row">
        <div class="col-md-8 col-sm-offset-2">
            <img ng-src="/app/img/sita-logo.png" style="width: 100%">
        </div>
    </div>

    <div class="row mt-50">
        <div class="col-md-12 form-group">
            <label for="uname">Your name</label>
            <input id="uname" type="text" ng-model="info.user.name" ng-change="updateInfo()" class="form-control input-lg" ng-value=""
                   placeholder="Please enter your name" required>
        </div>
        <div class="col-md-4 form-group">
            <label for="acode">Airline code</label>
            <input id="acode" type="text" ng-model="info.airline.code" ng-change="updateInfo()" class="form-control input-lg"
                   placeholder="Airline code" required>
        </div>
        <div class="col-md-4 form-group">
            <label for="oname">Opportunity name</label>
            <input id="oname" type="text" ng-model="info.opportunity.name" ng-change="updateInfo()" class="form-control input-lg"
                   placeholder="Opportunity name" required>
        </div>
        <div class="col-md-4">
            <a ng-href="/#/calculator" ng-disabled="!info.airline.code || !info.user.name || !info.opportunity.name" class="input-lg user-action"><span class="txt">GO</span>
                <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>

</div>
