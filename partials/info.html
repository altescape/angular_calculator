<div class="col-md-3 col-md-offset-5 mt-50">

    <p class="lead">Enter a name for this session, airline code and an opportunity name below.</p>

    <div class="form-group">
        <label for="sname">Name</label>
        <input id="sname" type="text" ng-model="info.session.name" ng-change="updateInfo()" class="form-control input-lg" ng-value=""
               placeholder="Please enter a name" required>
    </div>
    <div class="form-group">
        <label for="acode">Airline</label>
        <input id="acode" type="text" ng-model="info.airline.code" ng-change="updateInfo()" class="form-control input-lg"
               placeholder="Airline code" required>
    </div>
    <div class="form-group">
        <label for="oname">Opportunity</label>
        <input id="oname" type="text" ng-model="info.opportunity.name" ng-change="updateInfo()" class="form-control input-lg"
               placeholder="Opportunity name" required>
    </div>
    <div class="form-group">
        <a ui-sref="calculator.index" ng-disabled="!info.airline.code || !info.session.name || !info.opportunity.name"
           class="input-lg user-action">CALCULATE <span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>

</div>
